<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <div class="container">
    <div class="container-md">
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" class="image" />
      </div>
      <div class="row">
        <div class="title">  Get <span class="insi">insights</span> that help your business grow.
        </div>
        <div class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</div>
      </div>
      <div class="row-flex">
       <div class="item">
          <p class="stat">10k+</p>
          <p class="stat-detail">COMPANIES</p>
        </div>
        <div class="item">
          <p class="stat">314</p>
          <p class="stat-detail">TEMPLATES</p>
        </div>
        <div class="item">
          <p class="stat">12M+</p>
          <p class="stat-detail">QUERIES</p>
        </div>
      </div>
    </div>
  </div>

 
</body>
</html>
